{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
<div style="background-image: url('../static/assets/img/hero.jpg') ;width: 100%; height: 100vh;background-size: cover;">
 <main id="main" >
 <section id="about" class="about">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Log In</h2>
          <p>Please Enter Your Credential To log in </p>
          <form method="post" action="/login/">{% csrf_token %}
                    <input class="my-3" type="text" name="username" placeholder="Username"><br>
                    <input class="my-1" type="password" name="password" placeholder="Password"><br>
                    <button class="my-2" type="submit" style="background-color: rgb(91, 91, 105); color: white;">Login</button><br>
                    <a href="/change_user/">Forgot Username</a>
                    <a href="/change_pass/">| Forgot Password</a>
                </form>
        </div>  
      </div>
 </section>
 </main>
</div>
{% endblock body %}
